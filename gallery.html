<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<style type="text/css">
.testing
{
	width: 100%;
	height: 500px;
	float: left;
	background-color: silver;
}			

@media only screen and (max-width: 768px)
{
	.testing
	{
		background-color: black;
		width: 90%;
		margin-left: 5%;

	}
}
	
@media (min-width: 769px) and (max-width: 992px)
{
	.testing
	{
		background-color: blue;
		width: 90%;
		margin-left: 5%; 
		
	}
}


</style>
</head>
<body>
<div class="testing"></div>
</body>
</html>
